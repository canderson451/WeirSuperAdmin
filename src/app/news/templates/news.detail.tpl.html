<div class="page-header">
    <div class="pull-right">
        <button type="button" class="btn btn-default" ui-sref="^" ui-sref-opts="{reload: true}">Back to List</button>
        <button type="button" class="btn btn-danger" ng-click="newsDetail.deleteArticle()">Delete</button>
        <button type="button" class="btn btn-info" ng-click="newsDetail.editArticle()">Edit</button>
    </div>
    <h3>News Article: <span class="text-primary">{{newsDetail.newsArticle.Title}}</span> <small>({{newsDetail.newsArticle.Timestamp | date:'shortDate'}})</small></h3>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default news-article">
            <div class="panel-body">
                <div class="text-center" ng-if="newsDetail.newsArticle.xp.image.URL">
                    <figure>
                        <img ng-src="{{newsDetail.newsArticle.xp.image.URL}}" />
                    </figure>
                </div>
                <div ta-bind ng-model="newsDetail.newsArticle.Body"></div>
            </div>
        </div>
    </div>
</div>
